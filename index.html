<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>myBored</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="jquery-3.3.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  </head>
  <body>

    <div class="bg">
      <div class="login-logo">
        <p> myBored</p>
      </div>
    <div id="loginDiv">
    <form id="loginForm">
    <label for="username">Username:</label>
    <input type="text" id="username" class="form-control"><br>
    <input type="submit" name="submit" value="Login" class="btn btn-outline-info">
    </form><br>
    </div>

    <div class="hide" id="mainContent">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #fff;">
      <a class="navbar-brand logo">
        myBored
      </a>
      <div id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link straight" href="#" id='new-button'>Add New Item</a>
          </li>
          <li class="nav-item">
            <a class="nav-link straight" href="#" id='logoutButton' onclick="window.location.reload()">Logout</a>
          </li>
        </ul>
      </div>
    </nav>

    <div id='update'></div>
    <div class='infoCard'></div>
    <div id='new'></div>


    <div id="overlay-new">
      <div id="formBox">
     <form class="itemForm" style="display:none;">
       <h4>Add a New Item:</h4>
        <input type="text" name="title" value="" placeholder="Enter a title" class="user-input form-control">
        <br>
        <input type="text" name="category" value="" placeholder="Enter a category" class="user-input form-control">
        <br>
        <input type="text" name="url" value="" placeholder="Enter link" class="user-input form-control">
        <br>
        <input type="text" name="image" value="" placeholder="Enter image url" class="user-input form-control">
        <br>
        <br>
        <input type="submit" name="submit" value="Create New Item" class="submit btn btn-outline-info">
        <input type="button" id="cancel-btn" name="cancel-button" value="Cancel" class="btn btn-outline-warning">
      </form>
      </div>
    </div>


      <div class='item-list'></div>

    </div>
  </div>
</div>

    <script defer src="src/app.js" charset="utf-8"></script>
    <script defer src="src/item.js" charset="utf-8"></script>
    <script defer src="src/adapter.js" charset="utf-8"></script>
    <script defer src="src/draggable.js" charset="utf-8"></script>
    <script defer src="src/user.js" charset="utf-8"></script>
    <script defer src="src/index.js" charset="utf-8"></script>
  </body>
</html>
